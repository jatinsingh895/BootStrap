<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f3e6;
        }
        .form-header {
            background-color: #d6f31d;
            color: rgb(215, 58, 5);
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .form-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(235, 230, 85, 0.1);
        }
        .btn-primary {
            background-color: #0f95de;
            border: none;
        }
        .btn-primary:hover {
            background-color: #16cbeb;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="form-card">
            <div class="form-header text-center">
                <h3>Placement Form</h3>
            </div>
            <div class="p-4">
                <form>
                
                    <h5 class="mb-3">Personal Information</h5>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>

                    
                    <h5 class="mt-4 mb-3">Academic Information</h5>
                    <div class="mb-3">
                        <label for="degree" class="form-label">Degree</label>
                        <select class="form-select" id="degree" required>
                            <option value="" disabled selected>Select your degree</option>
                            <option value="btech">B.Tech</option>
                            <option value="mtech">M.Tech</option>
                            <option value="mba">MBA</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cgpa" class="form-label">Current CGPA</label>
                        <input type="number" class="form-control" id="cgpa" step="0.01" placeholder="Enter your CGPA" required>
                    </div>
                    <div class="mb-3">
                        <label for="skills" class="form-label">Skills</label>
                        <textarea class="form-control" id="skills" rows="3" placeholder="List your skills" required></textarea>
                    </div>

                    
                    <h5 class="mt-4 mb-3">Resume Upload</h5>
                    <div class="mb-3">
                        <label for="resume" class="form-label">Upload Resume</label>
                        <input type="file" class="form-control" id="resume" accept=".pdf,.doc,.docx" required>
                    </div>

                    
                    <h5 class="mt-4 mb-3">Additional Information</h5>
                    <div class="mb-3">
                        <label for="linkedin" class="form-label">LinkedIn Profile</label>
                        <input type="url" class="form-control" id="linkedin" placeholder="Enter LinkedIn profile URL">
                    </div>
                    <div class="mb-3">
                        <label for="portfolio" class="form-label">Portfolio/Website</label>
                        <input type="url" class="form-control" id="portfolio" placeholder="Enter portfolio or website URL">
                    </div>

                  
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-secondary">Submit Application</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
